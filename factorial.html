<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<script type="text/javascript">

     $(document).ready (function (){
     	//alert("Buen dia");
     	$("#btnFactorial").click(function(){
     		var no1= parseInt($("#nume1").val());
     		var total=1;
     		    for(i=1;i<=no1;i++){
     		    	total*=i;
                   //alert("El resultado del factorial:"+ total);
                   $("#Results").val(total);
     		    }
     		
     	});
     	$("#btnsuma").click(function(){
     		var n1= parseInt($("#num1").val());
     		var n2= parseInt($("#num2").val());
     		var suma=n1+n2;
     		//alert("El resultado es:"+ suma);
     		 $("#Resultado").val(suma);
     	});
     });	
	</script>
</head>
<body>
